<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>McCormick_HTML5_Lightbox</title>
    <!-- <link rel="stylesheet" href="styles/style.css" /> -->
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body>
    <div id="ad" class="collapsed">
        <div id="banner">
            <div class="product preload" data-source="images/product.png"></div>
            <div class="logo preload" data-source="images/logo.png"></div>
            <div class="banner-text preload" data-source="images/pure-tastes-better.png"></div>

            <div class="roll-container">
                <div class="roll-wrapper">
                    <div class="roll-text preload" data-source="images/rollover-to-expand.png"></div>
                    <!-- <div class="roll-arrow preload" data-source="images/cta-arrow.png"></div> -->
                </div>
            </div>

            <div class="overlay">
                <div class="overlay-content">
                    <div class="spinner">
                        <div class="circle circle1"></div>
                        <div class="circle circle2"></div>
                        <div class="circle circle3"></div>
                        <div class="circle circle4"></div>
                        <div class="circle circle5"></div>
                    </div>
                    <div class="immediately preload" data-source="images/open_immediately.png"></div>
                </div>
            </div>
        </div>


        <div id="panel">
            <div class="panel-container">

                <div class="header-container">

                    <div class="header-wrapper">
                        <div class="logo vm preload" data-source="images/logo.png"></div>
                        <div class="title vm preload" data-source="images/expand-pure-tastes-better.png"></div>
                        <!-- <div class="product vm preload" data-source="images/expand-top-product.png"></div> -->

                        <div class="cta-container btn-container vm">
                            <div class="btn-wrapper">
                                <div class="hover preload" data-source="images/CTA_Rollover.png"></div>
                                <div class="normal preload" data-source="images/CTA.png"></div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-close btn-container">
                        <div class="btn-wrapper">
                            <div class="hover preload" data-source="images/Close1_Rollover.png"></div>
                            <div class="normal preload" data-source="images/Close.png"></div>
                        </div>
                    </div>
                </div>

                <div class="body-container">

                    <div class="gallery-container">

                        <div class="gallery gallery-1 active">
                            <div class="gallery-title"></div>

                            <div class="gallery-content">
                                <div class="gallery-scroller">
                                    <ul>

                                        <li class="gallery-item active">
                                            <div class="gallery-item-title gallery-item-title-1">
                                                <div class="title preload" data-source="images/bringing-pure-to-life.png"></div>
                                            </div>

                                            <div class="thumb-container">
                                                <div class="preload" data-source="images/gallery-1.jpg"></div>
                                                <div class="gallery-mask"></div>
                                            </div>
                                        </li>

                                        <li class="gallery-item">
                                            <div class="gallery-item-title gallery-item-title-2">
                                                <div class="title preload" data-source="images/the-pursuit-of-pure.png"></div>
                                            </div>

                                            <div class="thumb-container">
                                                <div class="preload" data-source="images/gallery-6.jpg"></div>
                                                <div class="gallery-mask"></div>
                                            </div>
                                        </li>
                                        </li>
                                        <li class="gallery-item">
                                            <div class="preload" data-source="images/gallery-2.jpg"></div>
                                            <div class="gallery-mask"></div>
                                        </li>
                                        </li>
                                        <li class="gallery-item">
                                            <div class="preload" data-source="images/gallery-3.jpg"></div>
                                            <div class="gallery-mask"></div>
                                        </li>
                                        </li>
                                        <li class="gallery-item">
                                            <div class="preload" data-source="images/gallery-4.jpg"></div>
                                            <div class="gallery-mask"></div>
                                        </li>
                                        </li>
                                        <li class="gallery-item">
                                            <div class="preload" data-source="images/gallery-5.jpg"></div>
                                            <div class="gallery-mask"></div>
                                        </li>

                                        <!-- <li class="gallery-item last"></li> -->
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="content-container">



                        <div class="content-swiper-container swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide swiper-no-swiping">
                                    <div class="swiper-item swiper-item-video full">
                                        <video preload poster="images/content-1.jpg" src="videos/video.mp4"></video>

                                        <div class="video-play-btn">
                                            <div class="btn-wrapper vm">
                                                <div class="hover preload" data-source="images/play-button-hover.png"></div>
                                                <div class="normal preload" data-source="images/play-button.png"></div>
                                            </div>
                                        </div>

                                        <div class="video-sound-btn">
                                            <div class="mute preload" data-source="images/vol_close.png"></div>
                                            <div class="sound preload" data-source="images/vol.png"></div>
                                        </div>

                                        <div class="loading">
                                            <div class="loader"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="swiper-slide swiper-no-swiping">
                                    <div class="swiper-item">
                                        <div class="preload" data-source="images/content-6.png"></div>

                                        <div class="btn-container btn-learn-more btn-learn-more-6">
                                            <div class="btn-wrapper">
                                                <div class="hover preload" data-source="images/learn-more-hover.jpg"></div>
                                                <div class="normal preload" data-source="images/learn-more.jpg"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-slide swiper-no-swiping">
                                    <div class="swiper-item">
                                        <div class="preload" data-source="images/content-2.png"></div>

                                        <div class="btn-container btn-learn-more btn-learn-more-2">
                                            <div class="btn-wrapper">
                                                <div class="hover preload" data-source="images/learn-more-hover.jpg"></div>
                                                <div class="normal preload" data-source="images/learn-more.jpg"></div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="swiper-slide swiper-no-swiping">
                                    <div class="swiper-item">
                                        <div class="preload" data-source="images/content-3.png"></div>

                                        <div class="btn-container btn-learn-more btn-learn-more-3">
                                            <div class="btn-wrapper">
                                                <div class="hover preload" data-source="images/learn-more-hover.jpg"></div>
                                                <div class="normal preload" data-source="images/learn-more.jpg"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-slide swiper-no-swiping">
                                    <div class="swiper-item">
                                        <div class="preload" data-source="images/content-4.png"></div>

                                        <div class="btn-container btn-learn-more btn-learn-more-4">
                                            <div class="btn-wrapper">
                                                <div class="hover preload" data-source="images/learn-more-hover.jpg"></div>
                                                <div class="normal preload" data-source="images/learn-more.jpg"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-slide swiper-no-swiping">
                                    <div class="swiper-item">
                                        <div class="preload" data-source="images/content-5.png"></div>

                                        <div class="btn-container btn-learn-more btn-learn-more-5">
                                            <div class="btn-wrapper">
                                                <div class="hover preload" data-source="images/learn-more-hover.jpg"></div>
                                                <div class="normal preload" data-source="images/learn-more.jpg"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="swiper-button swiper-button-prev">
                                <div class="hover preload" data-source="images/arrow_left_rollover.png"></div>
                                <div class="normal preload" data-source="images/arrow_left.png"></div>
                            </div>

                            <div class="swiper-button swiper-button-next">
                                <div class="hover preload" data-source="images/arrow_right_rollover.png"></div>
                                <div class="normal preload" data-source="images/arrow_right.png"></div>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="footer-container">

                    <div class="footer-swiper-container swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide footer-item active">
                                <div class="footer-item-pic preload" data-source="images/gallery-1.jpg"></div>
                                <div class="footer-mask"></div>
                            </div>

                            <div class="swiper-slide footer-item">
                                <div class="footer-item-pic preload" data-source="images/gallery-6.jpg"></div>
                                <div class="footer-mask"></div>
                            </div>
                            <div class="swiper-slide footer-item">
                                <div class="footer-item-pic preload" data-source="images/gallery-2.jpg"></div>
                                <div class="footer-mask"></div>
                            </div>
                            <div class="swiper-slide footer-item">
                                <div class="footer-item-pic preload" data-source="images/gallery-3.jpg"></div>
                                <div class="footer-mask"></div>
                            </div>
                            <div class="swiper-slide footer-item">
                                <div class="footer-item-pic preload" data-source="images/gallery-4.jpg"></div>
                                <div class="footer-mask"></div>
                            </div>
                            <div class="swiper-slide footer-item">
                                <div class="footer-item-pic preload" data-source="images/gallery-5.jpg"></div>
                                <div class="footer-mask"></div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>


            <!-- <div class="buttons">
                <button class="btn-userAction">UserAction</button>
                <button class="btn-clickthrough">ClickThrough</button>
            </div> -->
        </div>
    </div>
    <script>
        EBModulesToLoad = ['Video', 'EBCMD'];
    </script>
    <script src="scripts/EBLoader.js"></script>
    <!--[if lte IE 9]><script src="scripts/classList.js"></script><![endif]-->
    <script>
        EB.initExpansionParams(0, 0, 300, 600);
    </script>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- <script src="scripts/app.js"></script> -->
    <!-- <script src="scripts/jquery.min.js"></script>
    <script src="scripts/TweenMax.js"></script>
    <script src="scripts/iscroll.js"></script>
    <script src="scripts/swiper.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/app.js"></script> -->
</body>

</html>
